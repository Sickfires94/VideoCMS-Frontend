<!-- src/app/features/video-searching/components/search-bar/search-bar.component.html -->
<div class="bg-white rounded-lg shadow-md p-6 mb-6">
    <div class="flex flex-col md:flex-row md:items-end gap-4">
      <!-- Search Term Input -->
      <div class="flex-grow">
        <label for="searchTerm" class="block text-sm font-medium text-gray-700 mb-1">Search Videos</label>
        <div class="relative">
          <input
            id="searchTerm"
            type="text"
            [formControl]="searchTermControl"
            placeholder="Enter keywords..."
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200"
          >
          <button
            *ngIf="searchTermControl.value"
            type="button"
            (click)="clearSearchTerm()"
            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none"
            title="Clear search term"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
          </button>
        </div>
      </div>
  
      <!-- Category Filter -->
      <div class="w-full md:w-1/3 lg:w-1/4 relative">
        <label for="categoryFilter" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
        <select
          id="categoryFilter"
          [formControl]="selectedCategoryControl"
          class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200"
        >
          <option value="">All Categories</option>
          <option *ngIf="isSearchingCategories">Loading categories...</option>
          <option *ngFor="let category of categories" [value]="category.categoryId">{{ category.categoryName }}</option>
        </select>
        <button
          *ngIf="selectedCategoryControl.value"
          type="button"
          (click)="clearCategorySelection()"
          class="absolute right-3 top-1/2 translate-y-1/4 text-gray-500 hover:text-gray-700 focus:outline-none"
          title="Clear selected category"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
        </button>
      </div>
  
      <!-- Add more filter options (e.g., tags, sort by, date range) here -->
    </div>
  </div>
