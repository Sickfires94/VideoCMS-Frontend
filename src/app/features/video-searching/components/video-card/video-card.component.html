<!-- src/app/features/video-searching/components/video-card/video-card.component.html -->
<div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 ease-in-out">
    <img [src]="thumbnailUrl" alt="{{ video.videoName }}" class="w-full h-48 object-cover">
    <div class="p-4">
      <h3 class="text-xl font-semibold text-gray-800 truncate mb-1">{{ video.videoName }}</h3>
      <p class="text-gray-600 text-sm mb-2 line-clamp-2">{{ video.videoDescription }}</p>
      <div class="flex flex-wrap gap-2 mb-2">
        <span *ngIf="video.categoryName" class="px-2 py-1 bg-blue-100 text-blue-700 text-xs font-medium rounded-full">
          Category: {{ video.categoryName }} <!-- Display category ID, ideally category name -->
        </span>
        <span *ngFor="let tagName of video.videoTagNames" class="px-2 py-1 bg-indigo-100 text-indigo-700 text-xs font-medium rounded-full">
          Tag: {{ tagName }} <!-- Display tag name -->
        </span>
      </div>
      <p class="text-gray-500 text-xs">{{ formattedUploadDate }}</p>
      <!-- Add more video details as needed (views, duration, uploader) -->
    </div>
  </div>
