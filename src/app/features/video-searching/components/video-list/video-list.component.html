<div class="space-y-6">
  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="text-center p-10">
    <app-loading-spinner message="Loading videos..."></app-loading-spinner>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
    <strong class="font-bold">Error!</strong>
    <span class="block sm:inline ml-2">{{ errorMessage }}</span>
  </div>

  <!-- Video Results Grid -->
  <div *ngIf="!isLoading && !errorMessage && videos.length > 0" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mt-8">
    <app-video-card *ngFor="let video of videos" [video]="video" [searchTerm]="searchTerm"></app-video-card> <!-- <--- NEW: Pass searchTerm -->
  </div>

  <!-- No Results Message -->
  <div *ngIf="!isLoading && !errorMessage && videos.length === 0" class="text-center p-10 text-gray-600">
    <p class="text-xl">No videos found matching your criteria.</p>
    <p class="text-md mt-2">Try a different search term.</p>
  </div>
</div>
