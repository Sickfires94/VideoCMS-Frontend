<div class="p-4 bg-white rounded-lg shadow-md mb-4">
    <label for="tagInput" class="block text-lg font-semibold text-gray-700 mb-2">Video Tags</label>
  
    <div class="flex items-center space-x-2 mb-3">
      <input
        id="tagInput"
        type="text"
        [formControl]="newTagControl"
        (keydown)="onTagInputKeydown($event)"
        placeholder="Add custom tag and press Enter"
        class="flex-grow px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
      <button
        type="button"
        (click)="addTag(newTagControl.value || '')"
        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 ease-in-out"
      >
        Add
      </button>
    </div>
  
    <div *ngIf="selectedTags.length > 0" class="mb-3">
      <p class="text-sm font-medium text-gray-700 mb-1">Selected Tags:</p>
      <div class="flex flex-wrap gap-2">
        <span *ngFor="let tag of selectedTags" class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-indigo-100 text-indigo-800">
          {{ tag }}
          <button
            type="button"
            (click)="removeTag(tag)"
            class="ml-2 text-indigo-500 hover:text-indigo-700 focus:outline-none"
            title="Remove tag"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
          </button>
        </span>
      </div>
    </div>
  
    <div *ngIf="suggestedTags.length > 0">
      <p class="text-sm font-medium text-gray-700 mb-1">AI Suggested Tags:</p>
      <div class="flex flex-wrap gap-2">
        <button
          type="button"
          *ngFor="let tag of suggestedTags"
          (click)="onSuggestedTagClick(tag)"
          [disabled]="selectedTags.includes(tag)"
          class="px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800 hover:bg-green-200 disabled:opacity-50 disabled:cursor-not-allowed transition duration-200 ease-in-out"
        >
          {{ tag }}
        </button>
      </div>
    </div>
  </div>
