<!-- VIEW: Renders the file selection UI. Binds to ViewModel properties and events. -->
<div class="p-4 bg-white rounded-lg shadow-md mb-4">
  <label for="fileInput" class="block text-lg font-semibold text-gray-700 mb-2">Select Video File</label>
  <div class="flex items-center space-x-3">
    <input
      id="fileInput"
      type="file"
      accept="video/*"
      (change)="onFileChange($event)"
      class="hidden"
      [disabled]="isUploading"
    >
    <button
      type="button"
      (click)="onFileChange($event)"
      class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 ease-in-out"
      [disabled]="isUploading"
    >
      Browse
    </button>
    <span class="text-gray-600 text-sm flex-grow truncate">{{ fileName }}</span>
    <button
      *ngIf="selectedFile && !isUploading"
      type="button"
      (click)="clearFile()"
      class="ml-2 text-gray-500 hover:text-gray-700 focus:outline-none"
      title="Clear selected file"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
      </svg>
    </button>
  </div>

  <div *ngIf="fileUploadProgress !== null && fileUploadProgress >= 0 && fileUploadProgress <= 100" class="mt-4">
    <div class="w-full bg-gray-200 rounded-full h-2.5">
      <div class="bg-green-600 h-2.5 rounded-full" [style.width.%]="fileUploadProgress"></div>
    </div>
    <p class="text-sm text-gray-600 mt-1">{{ fileUploadProgress | number:'1.0-0' }}% uploaded</p>
  </div>
</div>
